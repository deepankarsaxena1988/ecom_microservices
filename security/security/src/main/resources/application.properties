server.port=4000

#datasource configurations
spring.datasource.url=jdbc:mysql://localhost:3306/ecom?useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# DDL generation
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.SQL.init.mode=always
spring.jpa.hibernate.ddl-auto=none
#Spring Boot >=v2.5.0
spring.sql.init.mode=always 
# Spring Boot >=v2.7.0
spring.sql.init.mode:always 
#for keeping hibernate session alive in spring boot application , if not set lazy-initializing not working
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true